
<!DOCTYPE html>
<html>
<head>
  <title></title>
  <!-- angular library -->
  <script src="libraries/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
  <!-- App Js -->
  <script src="app.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Services -->
   <script type="text/javascript" src="services/ContactService.js"></script>

  <!-- controllers  -->
  <script type="text/javascript" src="controllers/addContactController.js"></script>
  <script type="text/javascript" src="controllers/contactInfoController.js"></script>
  <script type="text/javascript" src="controllers/editContactController.js"></script>
  <script type="text/javascript" src="controllers/homeController.js"></script>
  <script type="text/javascript" src="controllers/navigationController.js"></script>

   <!-- Directives -->
    <script type="text/javascript" src="directives/contactDirective.js"></script>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/app.css">

</head>
<body>


<div class="global-wrapper" ng-app="myApp">

 <!--  <!-- nav section -->
  <nav class="navbar navbar-default" ng-controller="navCtrl">
    <div class="container-fluid">
      <div class="nav-header">
        <a href="#" class="navbar-brand hidden-xs">Angular contact list</a>
        <ul class="nav navbar-nav">
          <li ng-repeat="navLink in nav.navItems" ng-class="{active : $index === nav.selectedIndex}">
            <a class="text-center" ng-click="nav.navClick($index)" ng-href="#/{{navLink}}">{{navLink}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav> 
    
  <div class="container">
    <div class="row panel panel-danger" ng-controller="homeCtrl">
      <div class="panel-heading">
        <h2 class="panel-title"> Contact List</h2>
      </div>
      

      <!--     contact list      -->
      <div class="col-xs-5 panel-body">
        <ul class="list-group">
          <li class="list-group-item"> <h4>Contacts:</h4>
            <input class="form-control" placeholder="Seach Your Contacts" type="text" ng-model="searchText">
            <contact class="list-group-item" ng-repeat="contact in contacts | orderBy: 'lastName' | filter: searchText "></contact>
          </li>
        </ul> 
      </div>
      
      <!--   ng-view below       -->
      <div class="col-xs-7">
        <div class="list-group panel-body">
          <div ng-view></div>
        </div>
      </div>
        
    </div>
  </div>
 
  
  </div>

</body>
</html>
